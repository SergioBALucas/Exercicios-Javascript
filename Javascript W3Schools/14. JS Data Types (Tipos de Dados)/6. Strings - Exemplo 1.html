<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergio Brito Amorim Lucas">
    <meta name="description" content="Exemplo 1 das Strings do Javascript do site W3Schools">
    <meta name="tags" content="W3Schools, Datatype, PROA, Jailson">
    <style>
        h2 {
        display: flex;
        align-items: center;
        justify-content: center;}
    
        p {
        padding: 5px 50px;}
    
        #demo {
        display: flex;
        align-items: center;
        justify-content: center;
        color: crimson;
        font-weight: bold;
        padding: 0;}</style>
    <title>Strings Exemplo 1</title>
</head>
<body>
    <h2>Strings do Javascript</h2>
    <p>Strings são escritas entre aspas. Você pode utilizar as simples (' ... ') ou as duplas (" ... "), o resultado é o mesmo.</p>
    <p id="demo"></p>
    <script>
        let NomeCarro1 = "Volvo XC60";
        let NomeCarro2 = 'Volvo XC90';
        document.getElementById("demo").innerHTML =
        NomeCarro1 + "<br>" + 
        NomeCarro2; 
    </script>
     
</body>
</html>
