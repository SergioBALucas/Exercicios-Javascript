<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tag 'script'</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergio Brito Amorim Lucas">
    <meta name="description" content="Demonstrar a utilização da tag 'script' quando inserida dentro da tag 'body'">
    <meta name="tags" content="W3Schools, Where To, PROA, Jailson">
    <style>
    p {
        padding: 5px 50px;}

    #conteudo {
        display: flex;
        align-items: center;
        justify-content:center;
        flex-direction: column;}
    
    #demo {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        padding: 0;}</style>
</head>
<body>
    <div id="conteudo">
        <h2>Demonstração do JavaScript no Body.</h2>
        <p id="demo">Um parágrafo.</p>
        <button type="button" onclick="minhaFuncao()">Experimente!</button>
        <script>
        function minhaFuncao() {
          document.getElementById("demo").innerHTML = "O parágrafo foi alterado.";
        }
        </script>
    </div>
</body>
</html>
