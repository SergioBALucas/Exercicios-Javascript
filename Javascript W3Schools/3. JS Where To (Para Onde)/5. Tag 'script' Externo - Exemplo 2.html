<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Externo</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergio Brito Amorim Lucas">
    <meta name="description" content="Demonstrar a utilização da tag 'script src= '(URL)' '">
    <meta name="tags" content="W3Schools, Where To, PROA, Jailson">
    <style>
    p {
        padding: 5px 50px;}

    #conteudo {
        display: flex;
        align-items: center;
        justify-content:center;
        flex-direction: column;}
    
    #demo {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        padding: 0;}</style>
</head>
<body>
    <div id="conteudo">
        <h2>Demonstração de JavaScript Externo.</h2>
        <p id="demo">Um parágrafo.</p>
        <button type="button" onclick="myFunction()">Experimente</button>
        <p>Este exemplo utiliza uma URL da Web para vincular o script "myScript.js".</p>
        <p>(myFunction esta armazenada em "myScript.js")</p>
        <p>Como o script vinculado foi escrito em inglês, os resultados e as identificações não podem ser traduzidas.</p>
        <script src="https://www.w3schools.com/js/myScript.js"></script>
        </body>    
    </div>
</body>
</html>
