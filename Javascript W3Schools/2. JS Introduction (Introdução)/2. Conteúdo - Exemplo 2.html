<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <title>Conteúdo HTML no JavaScript</title>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Sergio Brito Amorim Lucas'>
    <meta name='description' content='Mudança do conteúdo HTML utilizando JavaScript'>
    <meta name='tags' content='W3Schools, Introduction, PROA, Jailson'>
    <style>
    p {
        padding: 5px 50px;
        text-align: center;}

    #conteudo {
        display: flex;
        align-items: center;
        justify-content:center;
        flex-direction: column;}
    
    #demo {
        display: flex;
        align-items: center;
        justify-content: center;
        color: crimson;
        font-weight: bold;
        padding: 0;}</style>
</head>
<body>
<div id='conteudo'>
<h2>O que o JavaScript pode fazer?</h2>
<p id='demo'>O JavaScript consegue alterar conteúdos HTML</p>
<button type='button' onclick="document.getElementById('demo').innerHTML = 'Olá JavaScript!'">Clique Aqui</button>
<p>O JavaScript aceita tanto aspas simples como duplas.</p>    
</div>
</body>
</html>
