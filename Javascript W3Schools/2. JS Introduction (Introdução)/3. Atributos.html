<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <title>Atributos HTML no JavaScript</title>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='author' content='Sergio Brito Amorim Lucas'>
    <meta name='description' content='MudanÃ§a do valor de atributos HTML utilizando JavaScript'>
    <meta name='tags' content='W3Schools, Introduction, PROA, Jailson'>
    <style>
    p {
        padding: 5px 50px;}

    #conteudo {
        display: flex;
        align-items: center;
        justify-content:center;
        flex-direction: column;}
    
    #botoes {
        display: flex;
        justify-content: space-evenly;
        align-content: center;}</style>
</head>
<body>
    <div id='conteudo'>
        <h2>O que o JavaScript pode fazer?</h2>
        <p>O JavaScript consegue mudar o valor dos atributos HTML.</p>
        <p>Neste caso, o JavaScript muda o valor do atributo 'src' (fonte) de uma imagem.</p>
        <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
    </div>
    <div id="botoes">
        <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the light</button>
        <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off the light</button>
    </div> 
</body>
</html>
