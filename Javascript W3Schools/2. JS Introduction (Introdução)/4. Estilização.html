<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Estilização HTML (CSS) no JavaScript</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergio Brito Amorim Lucas">
    <meta name="description" content="Mudança da estilização HTML (CSS) utilizando JavaScript">
    <meta name="tags" content="W3Schools, Introduction, PROA, Jailson">
    <style>
    p {
        padding: 5px 50px;}

    #conteudo {
        display: flex;
        align-items: center;
        justify-content:center;
        flex-direction: column;}
    
    #demo {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        padding: 0;}</style>
</head>
<body>
    <div id="conteudo">
        <h2>O que o JavaScript pode fazer?</h2>
        <p id="demo">O JavaScript pode mudar o estilo de um elemento HTML.</p>
        <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Clique aqui!</button>       
    </div>
</body>
</html>
