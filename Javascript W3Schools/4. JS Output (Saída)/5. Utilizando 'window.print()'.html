<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Utilizando 'window.print()'</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergio Brito Amorim Lucas">
    <meta name="description" content="Demonstrando a funcionalidade da função 'window.print()'">
    <meta name="tags" content="W3Schools, Output, PROA, Jailson">
    <style>
    p {
        padding: 5px 50px;
        text-align: center;}

    #conteudo {
        display: flex;
        align-items: center;
        justify-content:center;
        flex-direction: column;}
    
    #demo {
        display: flex;
        align-items: center;
        justify-content: center;
        color: crimson;
        font-weight: bold;
        padding: 0;}</style>
</head>
<body>
<div id="conteudo">
    <h2>O método window.print()</h2>
    <p>Clique no botão para imprimir a página atual.</p>
    <button onclick="window.print()">Imprimir esta página</button>
    <p>Como já explicado com o 'window.alert()', não é necessário declarar 'window' para esta função.</p>
    <button onclick="print()">Imprimir esta página</button>
</div>
</body>
</html>
