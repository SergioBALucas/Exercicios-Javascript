<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de um Retângulo</title>
</head>
<body>
    <script>
        var base=parseInt(prompt("Digite o valor da base do triângulo (m):"));
        var altura=parseInt(prompt("Digite o valor da altura do triângulo (m):"));
        var area= ((base*altura)/2).toFixed(2);
        alert("O valor da área deste retângulo é: "+area+"m²");
    </script>
</body>
</html>
