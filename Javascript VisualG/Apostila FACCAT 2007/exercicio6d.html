    <title>Área de um Triangulo</title>
</head>
<body>
    <script>
        // 6d) Escreva um algoritmo para ler as dimensões de um triângulo (base e altura), calcular e escrever a área do triângulo.
        let base=parseFloat(prompt("Digite o valor da base do triângulo (m):"));
        let altura=parseFloat(prompt("Digite o valor da altura do triângulo (m):"));
        let area= ((base*altura)/2).toFixed(2);
        alert("O valor da área deste triângulo é: "+area+"m²");
    </script>
</body>
