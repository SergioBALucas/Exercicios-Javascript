<body>
    <script>
        //26) Faça um algoritmo para ler: quantidade atual em estoque, quantidade máxima em estoque e quantidade mínima em estoque de um produto. Calcular e escrever a quantidade média ((quantidade média = quantidade máxima + quantidade mínima)/2). Se a quantidade em estoque for maior ou igual a quantidade média escrever a mensagem 'Não efetuar compra', senão escrever a mensagem 'Efetuar compra'.
        let v1 = parseFloat(prompt('Escreva um valor: '))
        let v2 = parseFloat(prompt('Escreva um valor: '))
        let v3 = parseFloat(prompt('Escreva um valor: '))       
        if (v1>v2 && v2>v3) {
            alert ('A ordem crescente dos valores é: '+v3+', '+v2+', '+v1);
        } else if (v2>v1 && v1>v3) {
            alert ('A ordem crescente dos valores é: '+v3+', '+v1+', '+v2);
        } else if (v2>v3 && v3>v1) {
            alert ('A ordem crescente dos valores é: '+v1+', '+v2+', '+v3);
        } else if (v3>v2 && v2>v1){
            alert ('A ordem crescente dos valores é: '+v1+', '+v2+', '+v3);
        } else if (v3>v1 && v1>v2){
            alert ('A ordem crescente dos valores é: '+v2+', '+v1+', '+v3);
        } else {
            alert ('A ordem crescente dos valores é: '+v2+', '+v3+', '+v1);
        }
    </script>
