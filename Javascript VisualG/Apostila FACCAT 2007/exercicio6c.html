    <title>Área de um circulo</title>
</head>
<body>
    <script>
        // 6c) Escreva um algoritmo para ler as dimensões de um círculo (raio), calcular e escrever a área do círculo.
        let raio=parseFloat(prompt("Digite o valor do raio do círculo (m):"));
        let area= ((Math.PI)*raio*raio).toFixed(2);
        alert("O valor da área deste círculo é: "+area+'m²');
    </script>
</body>
