<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de um circulo</title>
</head>
<body>
    <script>
        var raio=parseInt(prompt("Digite o valor do raio do círculo (m):"));
        var area= ((Math.PI)*raio*raio).toFixed(2);
        alert("O valor da área deste círculo é: "+area+'m²');
    </script>
</body>
</html>
