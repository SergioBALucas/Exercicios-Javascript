<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Exercício 23 da Apostila FACCAT 2007">
    <title>Peso Ideal</title>
</head>
<body>
    <script>
        /*  23) Para o enunciado a seguir foi elaborado um algoritmo em Português Estruturado que contém erros, identifique os erros no algoritmo apresentado abaixo:
            Enunciado: Tendo como dados de entrada o nome, a altura e o sexo (M ou F) de uma pessoa,calcule e mostre seu peso ideal, utilizando as seguintes fórmulas:
                - para sexo masculino: peso ideal = (72.7 * altura) - 58
                - para sexo feminino: peso ideal = (62.1 * altura) - 44.7
                    inicio
                        ler nome
                        ler sexo
                            se sexo = M então
                                peso_ideal  (72.7 * altura) - 58
                                senão
                                peso_ideal  (62.1 * altura) – 44.7
                            fim_se
                        escrever peso_ideal
                    fim
        */
        let nome=(prompt("Qual seu nome?"));
        let sexo=(prompt("Qual seu sexo?"));
        let altura=parseFloat(prompt('Qual sua altura?'));
        if (sexo == 'M') {
            alert(nome+', o peso ideal para você é '+parseFloat(((72.7*altura)-58)).toFixed(2)+'kg')
        } else {
            alert(nome+', o peso ideal para você é '+parseFloat(((62.1*altura)-44.7)).toFixed(2)+'kg')
        }
    </script>
</body>
</html>
