<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="keywords" content="Manzano,Pagina 25,Javascript">
    <meta name="description" content="Exercício 6b da Apostila FACCAT 2007">
    <title>Área de um Quadrado</title>
</head>
<body>
    <script>
        var lado=parseInt(prompt("Digite o valor de um lado do quadrado (m): "));
        var area= (lado*lado).toFixed(2);
        alert("O valor da área deste quadrado é: "+area+"m²");
    </script>
</body>
