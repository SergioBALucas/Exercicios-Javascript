    <title>Área de um Quadrado</title>
</head>
<body>
    <script>
        // 6b) Escreva um algoritmo para ler as dimensões de um quadrado (lado), calcular e escrever a área do quadrado.
        let lado=parseFloat(prompt("Digite o valor de um lado do quadrado (m): "));
        let area= (lado*lado).toFixed(2);
        alert("O valor da área deste quadrado é: "+area+"m²");
    </script>
