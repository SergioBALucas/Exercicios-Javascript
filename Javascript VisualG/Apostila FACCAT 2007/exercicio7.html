    <title>Idade em dias</title>
</head>
<body>
    <script>
        //7) Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a idade dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias.
        let anos=parseInt(prompt('Quantos anos você tem?: '));
        let mes=parseInt(prompt('Há quanto tempo foi o seu aniversário: '));
        let dias=parseInt(prompt('Quantos dias faltam do seu aniversário até o fim do mês?: '));
        let idade = (anos*365) + (mes*30) + (dias);
        alert("Sua idade em dias é: "+idade);
    </script>
</body>
