    <title>Sucessor</title>
</head>
<body>
    <script>
        // 5b) Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor.
        let numero=parseInt(prompt("Digite um numero :"));
        let sucessor= numero+1;
        alert("O valor antecedente ao número inserido é : "+sucessor);
    </script>
</body>
