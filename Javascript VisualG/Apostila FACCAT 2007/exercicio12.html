<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergio Brito Amorim Lucas">
    <meta name="keywords" content="Manzano,Pagina 25,Javascript">
    <meta name="description" content="Exercício 8 da Apostila FACCAT 2007">
    <title>Conversor Celsius para Farenheit</title>
</head>
<body>
    <script>
        //12) Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius (baseado na fórmula abaixo): F = (9 * C + 160) / 5 Observação: Para testar se a sua resposta está correta saiba que 100oC = 212F
        let celsius=parseFloat(prompt("Qual a temperatura em graus celsius (ºC)?:"));
        let farenheit=((celsius*1.8)+32).toFixed(1);
        alert('A temperatura em graus Farenheit é de '+farenheit+"ºF");
    </script>
</body>
</html>
