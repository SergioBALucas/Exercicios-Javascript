    <title>Tempo do Xadrez</title>
</head>
<body>
    <script>
        //21) Ler a hora de início e a hora de fim de um jogo de Xadrez (considere apenas horas inteiras, sem os minutos) e calcule a duração do jogo em horas, sabendo-se que o tempo máximo de duração do jogo é de 24 horas e que o jogo pode iniciar em um dia e terminar no dia seguinte.
        let comeco=parseFloat(prompt("Que horas começou a partida?"));
        let termino=parseFloat(prompt("Que horas terminou a partida?"));
        if (comeco >= termino) {
            alert('A duração do jogo foi de '+parseInt((24-comeco)+termino)+' horas')
        } else {
            alert('A duração do jogo foi de '+parseInt(termino-comeco)+' horas')
        }

    </script>
</body>
</html>
