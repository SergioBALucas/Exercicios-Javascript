<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço total do Carro</title>
</head>
<body>
    <script>
        var carro=parseInt(prompt("Qual o valor do carro?:"));
        var preco= (((28/100)*carro)+((45/100)*carro)+carro).toFixed(2);
        alert("O valor antecedente ao número inserido é : R$"+preco);
    </script>
</body>
</html>
