    <meta name="description" content="Exercício 25 da Apostila FACCAT 2007">
    <title>Saldo da conta</title>
</head>
<body>
    <script>
        //25) Faça um algoritmo para ler: número da conta do cliente, saldo, débito e crédito. Após, calcular e escrever o saldo atual (saldo atual = saldo - débito + crédito). Também testar se saldo atual for maior ou igual a zero escrever a mensagem 'Saldo Positivo', senão escrever a mensagem 'Saldo Negativo'.
        let conta=parseFloat(prompt("Informe o número da sua conta:"));
        let saldo=parseFloat(prompt("Informe o saldo da sua conta:"));
        let debito=parseFloat(prompt("Informe o débito da sua conta:"));
        let credito=parseFloat(prompt("Informe o crédito da sua conta:"));
        if ((saldo+credito-debito) < 0) {
            alert('O saldo da conta '+conta+'é de R$'+parseFloat(saldo+credito-debito).toFixed(2)
            +'\n SALDO DA CONTA NEGATIVO.');
        } else {
            alert('O saldo da conta '+conta+' é de R$'+parseFloat(saldo+credito-debito).toFixed(2)
            +'\n SALDO DA CONTA POSITIVO.');
        }
    </script>
</body>
