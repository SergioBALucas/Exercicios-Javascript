<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="FACCAT 2007,Pagina 6,Javascript">
    <meta name="description" content="Exercício 24 da Apostila FACCAT 2007">
    <title>Salário e vendas</title>
</head>
<body>
    <script>
        //24) Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa. Sabendo-se que ele recebe uma comissão de 3% sobre o total das vendas até R$ 1.500,00 mais 5% sobre o que ultrapassar este valor, calcular e escrever o seu salário total.
        let sal=parseFloat(prompt("Qual o seu salário?"));
        let vendas=parseFloat(prompt("Quanto você vendeu?"));
        if (vendas <= 1500) {
            alert('Seu salário será de R$'+parseFloat((3/100*vendas)+sal).toFixed(2));
        } else {
            alert('Seu salário será de R$'+parseFloat((3/100*vendas)+(5/100*(vendas-1500))+sal).toFixed(2));
        }
    </script>
</body>
</html>
