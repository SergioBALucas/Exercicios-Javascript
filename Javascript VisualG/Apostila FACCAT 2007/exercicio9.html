<body>
    <script>
        //9) Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste. Calcular e escrever o valor do novo salário.
        let fixo=parseFloat(prompt("Qual o valor do seu salário?:"));
        let reajuste=parseFloat(prompt("Qual o seu percentual de reajuste?:"));
        let salario= (((reajuste/100)*fixo)+fixo).toFixed(2);
        alert("Seu salário pós reajuste é de R$"+salario);
    </script>
