    <title>Percentual de Reajuste</title>

<body>
    <script>
        var fixo=parseInt(prompt("Qual o valor do seu salário?:"));
        var reajuste=parseInt(prompt("Qual o seu percentual de reajuste?:"));
        var salario= (((reajuste/100)*fixo)+fixo).toFixed(2);
        alert("Seu salário pós reajuste é de R$"+salario);
    </script>
</body>
