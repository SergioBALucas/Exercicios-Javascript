<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergio Brito Amorim Lucas">
    <meta name="keywords" content="FACCAT 2007,Pagina 5,Javascript">
    <meta name="description" content="Exercício 19 da Apostila FACCAT 2007">
    <title>Maior entre dois</title>
</head>
<body>
    <script>
        //19) Ler dois valores (considere que não serão lidos valores iguais) e escrever o maior deles.
        let v1=parseFloat(prompt("Digite um valor"));
        let v2=parseFloat(prompt("Digite um valor"));
        if (v1>v2) {
            alert('O primeiro valor ('+v1+') é maior que o segundo valor ('+v2+')')
        } else {
            alert('O segundo valor ('+v2+') é maior que o primero valor ('+v1+')')
        }
    </script>
</body>
</html>
