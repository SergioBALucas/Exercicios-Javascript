    <meta charset="UTF-8">

    <meta name="description" content="Exercício 17 da Apostila FACCAT 2007">
    <title>Aprovado ou não</title>
</head>
<body>
    <script>
        //17) Ler as notas da 1a. e 2a. avaliações de um aluno. Calcular a média aritmética simples e escrever uma mensagem que diga se o aluno foi ou não aprovado (considerar que nota igual ou maior que 6 o aluno é aprovado). Escrever também a média calculada.
        let d1=parseFloat(prompt("Qual foi a nota obtida na disciplina 1?:"));
        let d2=parseFloat(prompt("Qual foi a nota obtida na disciplina 2?:"));
        let media= ((d1+d2)/2).toFixed(1);
        if (media >= 6) {
            alert('O aluno foi aprovado com uma média de '+media)
        } else {
            alert('O aluno foi reprovado com uma média de '+media)
        }
    </script>
</body>
