<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="FACCAT 2007,Pagina 5,Javascript">
    <meta name="description" content="Exercício 20 da Apostila FACCAT 2007">
    <title>Ordem crescente</title>
</head>
<body>
    <script>
        //20) Ler dois valores (considere que não serão lidos valores iguais) e escrevê-los em ordem crescente.
        let v1=parseFloat(prompt("Digite um valor"));
        let v2=parseFloat(prompt("Digite um valor"));
        if (v1>v2) {
            alert('Os valores escritos em ordem crescente: '+v2+', '+v1)
        } else {
            alert('Os valores escritos em ordem crescente: '+v1+', '+v2)
        } 
    </script>
</body>
</html>
