    <title>Maçã</title>
</head>
<body>
    <script>
        //16) As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$ 1,00 se forem compradas pelo menos 12. Escreva um programa que leia o número de maçãs compradas, calcule e escreva o custo total da compra.
        let macas = parseFloat(prompt('Quantas maçãs você deseja?'))
        if (macas >= 12) {
            alert('Valor total é de R$'+parseFloat(macas*1).toFixed(2))
        } else {
            alert('Valor total é de R$'+parseFloat(macas*1.3).toFixed(2))
        }
    </script>
</body>
