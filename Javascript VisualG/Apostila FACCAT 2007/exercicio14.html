<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="FACCAT 2007,Pagina 5,Javascript">
    <meta name="description" content="Exercício 14 da Apostila FACCAT 2007">
    <title>Maior menor que 10</title>
</head>
<body>
    <script>
        //14) Ler um valor e escrever a mensagem É MAIOR QUE 10! se o valor lido for maior que 10, caso contrário escrever NÃO É MAIOR QUE 10!
        let v1 = parseFloat(prompt('Escreva um número'))
        if (v1 > 10) {
            alert('Valor é maior que 10')
        } else {
            alert('Valor não é maior que 10')
        }
    </script>
</body>
</html>
