<body>
    <script>
        //7m) Elaborar um programa que efetue a leitura de três valores (A,B e C) e apresente como resultado final o quadrado da soma dos três valores lidos.
        let SM=parseFloat(prompt("Qual o valor do seu salário mensal?:"));
        let PR=parseFloat(prompt("Qual o seu percentual de reajuste?:"));
        let NS= (((PR/100)*SM)+SM).toFixed(2);
        alert("Seu salário pós reajuste é de R$"+NS);
    </script>
