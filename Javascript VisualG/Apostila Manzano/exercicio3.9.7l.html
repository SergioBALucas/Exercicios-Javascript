<body>
    <script>
        //7l) Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final à soma dos quadrados dos três valores lidos.
        let v1=parseInt(prompt("Digite a variável 1"));
        let v2=parseInt(prompt("Digite a variável 2"));
        let v3=parseInt(prompt("Digite a variável 3"));
        let resultado=((v1*v1)+(v2*v2)+(v3*v3));
        alert('A soma dos quadrados das 3 variáveis é de'+resultado);
    </script>
