<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="description" content="Exercício 3.9.7i da apostila Manzano">
    <title>Quadrado da diferença</title>
</head>
<body>
    <script>
        //7i) Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo segundo.
        let A=parseFloat(prompt("variável A:"));
        let B=parseFloat(prompt("variável B:"));
        let resultado=(A-B)*(A-B)
        alert('O valor do quadrado da diferença das variáveis é de '+resultado);
    </script>
</body>
</html>
