<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sergio Brito Amorim Lucas">
    <meta name="keywords" content="Manzano,Pagina 25,Javascript">
    <meta name="description" content="Exercício 7-D da apostila Manzano">
    <title>Combustível de uma viagem</title>
</head>
<body>
    <script>
        //7d) Efetuar o cálculo da quantidade de litros de combustível gasta em uma viagem, utilizando um automóvel que faz 12 Km por litro. Para obter o cálculo, o usuário deve fornecer o tempo gasto (TEMPO) e a velocidade média (VELOCIDADE) durante a viagem. Desta forma, será possível obter a distância percorrida com a fórmula DISTANCIA  TEMPO * VELOCIDADE. Possuindo o valor da distância, basta calcular a quantidade de litros de combustível utilizada na viagem com a fórmula LITROS_USADOS  DISTANCIA / 12. Ao final, o programa deve apresentar os valores da velocidade média (VELOCIDADE), tempo gasto na viagem (TEMPO), a distancia percorrida (DISTANCIA) e a quantidade de litros (LITROS_USADOS) utilizada na viagem.
        let tempo=parseFloat(prompt("Quanto tempo (Horas) foi gasto?:"));
        let velocidade=parseFloat(prompt("Qual foi a velocidade média (Km/h) da viagem?:"));
        let distancia=(tempo*velocidade).toFixed(2);
        let litros=(distancia/12).toFixed(1);
        alert 
        ('A velocidade média foi de '+velocidade+"km/h.\n"
        +"Foram gastas "+tempo+" horas para realizar o percurso.\n"
        +"A distancia percorrida foi de "+distancia+"km.\n"
        +"Foram utilizados "+litros+"L durante o percurso."
        )
    </script>
</body>
</html>
