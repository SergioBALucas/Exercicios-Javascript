<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="Manzano,Pagina 25,Javascript">
    <meta name="description" content="Exercício 7-D da apostila Manzano">
    <title>Combustível de uma viagem</title>
</head>
<body>
    <script>
        var tempo=parseInt(prompt("Quanto tempo (Horas) foi gasto?:"));
        var velocidade=parseInt(prompt("Qual foi a velocidade média (Km/h) da viagem?:"));
        var distancia=(tempo*velocidade).toFixed(2);
        var litros=(distancia/12).toFixed(1);
        alert 
        ('A velocidade média foi de '+velocidade+"km/h.\n"
        +"Foram gastas "+tempo+" horas para realizar o percurso.\n"
        +"A distancia percorrida foi de "+distancia+"km.\n"
        +"Foram utilizados "+litros+"L durante o percurso."
        )
    </script>
</body>
</html>
