<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Exercício 7-B da apostila Manzano">
    <title>Conversor Farenheit para Celsius</title>
</head>
<body>
    <script>
        // 7b) Ler uma temperatura em graus Fahrenheit e apresentá-la convertida em graus Celsius. A fórmula de conversão é C -> (F - 32) * (5/9) , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.
        let farenheit=parseFloat(prompt("Qual a temperatura em graus Farenheit (ºF)?:"));
        let celsius=((farenheit-32)*(5/9)).toFixed(1);
        alert('A temperatura em graus Celsius é de '+celsius+"ºC");
    </script>
</body>
</html>
