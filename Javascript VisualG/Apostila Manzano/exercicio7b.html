<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Farenheit para Celsius</title>
</head>
<body>
    <script>
        var farenheit=parseInt(prompt("Qual a temperatura em graus Farenheit (ºF)?:"));
        var celsius=((farenheit-32)*(5/9)).toFixed(1);
        alert('A temperatura em graus Celsius é de '+celsius+"ºC");
    </script>
</body>
</html>
