    <title>Volume de retangulo</title>
</head>
<body>
    <script>
        //7h) Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula VOLUME -> COMPRIMENTO * LARGURA * ALTURA.
        let comprimento=parseFloat(prompt("Qual a comprimento do retangulo? (m):"));
        let largura=parseFloat(prompt("Qual a largura do retangulo? (m):"));
        let altura=parseFloat(prompt("Qual a altura do retangulo? (m):"));
        let volume=(comprimento*largura*altura);
        alert('O volume do retangulo é de '+volume+'m³');
    </script>
</body>
