    <meta name="description" content="Exercício 7-C da apostila Manzano">
    <title>Volume da lata de óleo</title>
</head>
<body>
    <script>
        var raio=parseInt(prompt("Digite o valor do raio (m) da lata de óleo:"));
        var altura=parseInt(prompt("Digite o valor da altura (m) da lata de óleo:"));
        var area= ((Math.PI)*(raio*raio)*(altura)).toFixed(2);
        alert("O valor do volume da lata de óleo é de: "+area+'m³');
    </script>
</body>
