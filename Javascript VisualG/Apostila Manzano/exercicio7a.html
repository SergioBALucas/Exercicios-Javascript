    <meta name="description" content="Exercício 7-A da apostila Manzano">
    <title>Conversor Celsius para Farenheit</title>
</head>
<body>
    <script>
        //7a) Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de conversão é F -> (9 * C + 160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.
        let celsius=parseFloat(prompt("Qual a temperatura em graus celsius (ºC)?:"));
        let farenheit=((celsius*1.8)+32).toFixed(1);
        alert('A temperatura em graus Farenheit é de '+farenheit+"ºF");
    </script>
</body>
