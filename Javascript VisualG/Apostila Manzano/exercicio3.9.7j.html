    <title>Dolares para Reais</title>
</head>
<body>
    <script>
        //7j) Elaborar um programa que efetue a apresentação do valor da conversão em real de um valor lido em dólar. O programa deve solicitar o valor da cotação do dólar e também a quantidade de dólares disponível com o usuário, para que seja apresentado o valor em moeda brasileira.
        let dolar=parseFloat(prompt("Quantos dólares voce tem em sua possessão?: "));
        let cotacao=parseFloat(prompt("Qual a cotação do dólar?: "));
        let reais=(dolar*cotacao).toFixed(2);
        alert('Você tem R$'+reais);
    </script>
</body>
