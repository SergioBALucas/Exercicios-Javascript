<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="Manzano,Pagina 25,Javascript">
    <meta name="description" content="Exercício 7-I da apostila Manzano">
    <title>Quadrado da diferença</title>
</head>
<body>
    <script>
        var A=parseInt(prompt("Variável A:"));
        var B=parseInt(prompt("Variável B:"));
        var resultado=(A-B)*(A-B)
        alert('O valor do quadrado da diferença das variáveis é de '+resultado);
    </script>
</body>
</html>
