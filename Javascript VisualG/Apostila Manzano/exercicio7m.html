    <title>Quadrado da soma</title>

<body>
    <script>
        //7m) Elaborar um programa que efetue a leitura de três valores (A,B e C) e apresente como resultado final o quadrado da soma dos três valores lidos.
        let v1=parseInt(prompt("Digite a variável 1"));
        let v2=parseInt(prompt("Digite a variável 2"));
        let v3=parseInt(prompt("Digite a variável 3"));
        let resultado=((v1+v2+v3)*(v1+v2+v3));
        alert('O quadrado da soma das 3 variáveis é de '+resultado);
    </script>
