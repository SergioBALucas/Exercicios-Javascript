<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="Manzano,Pagina 25,Javascript">
    <meta name="description" content="Exercício 7-M da apostila Manzano">
    <title>Conversor Celsius para Farenheit</title>
</head>
<body>
    <script>
        var celsius=parseInt(prompt("Qual a temperatura em graus celsius (ºC)?:"));
        var farenheit=((celsius*1.8)+32).toFixed(1);
        alert('A temperatura em graus Farenheit é de '+farenheit+"ºF");
    </script>
</body>
</html>
